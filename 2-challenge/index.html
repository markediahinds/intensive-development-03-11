<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.K.A. Profile Card #3</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="https://kit.fontawesome.com/33c0cc8c11.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
            <i class="fa-regular fa-heart heart"></i>
            <img src="./images/bg.png" height="250" width="380" alt="house for sale" class="house"/>
            
            <div class="info">
                <p class="info__age">Detached House â€¢ 5Y Old</p>
                <p class="info__price">$750,000</p>
                <p class="info__address">742 Evergreen Terrace</p>
            </div>
            <hr>
            <div class="rooms">
                
                    <img src="./images/bed.jpeg" height="30" width="30" alt="bed icon" class="bed">
                    <p class="rooms__bedrooms"><span>3</span> Bedrooms</h5>
                
                
                    <img src="./images/bath2.jpeg" height="30" width="30" alt="bath icon" class="bath">
                    <p class="rooms__bathrooms"><span>2</span> Bathrooms</h5>
                
            </div>
            <hr>
            <section class="realtor">
                    <p class="realtor__header">Realtor</p>
                    <div class="realtor__info">
                    <img src="./images/moka.png" height="50" width="50" alt="realtor headshot" class="realtor__img"/>
                <div class="realtor__contact"></div>
                    <p class="realtor__name">Markedia Hinds</p>
                    <p class="realtor__number">(555) 555-4321</p>
                </div>
            </div>
            </div>
            </div>
            </section>
    </main>
</body>
</html>
